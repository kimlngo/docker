apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story-app
  template:
    metadata:
      labels:
        app: story-app
    spec:
      containers:
        - name: story
          image: kimlngo/kub-story-data:v2
          imagePullPolicy: Always
          env:
            - name: STORY_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: data-store-env
                  key: folder
          volumeMounts:
            - mountPath: /app/story #/app is the WORKDIR in Dockerfile and from there the text.txt is stored in /story as coded in app.js
              name: story-volume #this name should match with the volume/name below to "wire" the connection between the app and volume
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc

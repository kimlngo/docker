apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: second-app
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
    # - protocol: "TCP"
    #   port: 443
    #   targetPort: 443
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment #to tell what type of operation: Deployment, Service, Job
metadata:
  name: second-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
  template:
    metadata:
      labels:
        app: second-app
    spec:
      containers:
        - name: second-node
          image: kimlngo/kub-first-app:v2 #image should be from a repository
        # - name: ...
        #   image: ...
